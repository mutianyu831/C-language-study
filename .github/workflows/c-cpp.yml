name: C-C++ CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc g++ make

    - name: Build
      run: |
        gcc --version         # 检查是否成功安装 GCC
        make                  # 调用 Makefile 进行构建
